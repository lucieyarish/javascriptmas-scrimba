<!DOCTYPE html>
<html lang="en">
    <head>
        <title>XMas Wishlist</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>🎄 XMas Wishlist 🎄</h1>
            <div class="wishlist-container">
                <textarea id="user-input" class="user-input" spellcheck="false" aria-label="I wish to add:"></textarea>
                <button id="add-btn" class="generate-btn">Add to wishlist</button>
            </div>
            <div id="generated-result" class="generated-result">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
