<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Divide Candy</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="counter-container"class="container">
            <h1 class="title">Candy counter</h1>
            <div class="counter-container-inner">
                <div id="user-input-container">
                    <form id="counter-form" class="counter-form">
                        <label for="childrenAmount">Children:</label>
                        <input id="childrenAmount" type="number" min="0" name="childrenAmount" placeholder="Amount of children" required>
                        <label for="candyAmount">Candy:</label>
                        <input id="candyAmount" type="number" min="0" name="candyAmount" placeholder="Amount of candy" required>
                        <button id="submit-btn" type="submit" class="btn-primary">Calculate</button>
                        <div id="result-container" class="result-container"></div>
                    </form>
                </div>
                <img class="main-img" src="assets/christmas-candy.jpg" alt="Illustration of a grid of decorated Christmas cookies of different shapes">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
