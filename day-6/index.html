<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Secret Santa Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Secret Santa Generator</h1>
            <div class="generator-container">
                <label for="user-input">Insert comma-separated names:</label>
                <textarea id="user-input" class="user-input" spellcheck="false"></textarea>
                <button id="generate-btn" class="generate-btn">Generate Secret Santas</button>
            </div>
            <div id="generated-result" class="generated-result">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
